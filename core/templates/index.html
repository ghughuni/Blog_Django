{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}

<div class="container">
    <div class="row p-2">
      {% for post in posts %}
      <div class="col-md-4 p-2">
        <div class="card shadow d-flex flex-column" style="height: 100%;">
          <img src="{{ post.image.url }}" alt="Post Image" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <a href="#"><h5 class="card-title">{{ post.title }}</h5></a>
            <p class="card-text">{{ post.body }}</p>
            <div class="mt-auto">
              <div class="card-footer">
                <small class="text-muted">{{ post.author.first_name }}</small>
                <small class="text-muted float-end">{{ post.created }}</small>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
