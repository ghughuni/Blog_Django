{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Roboto:ital@1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-white">
    <div class="container-fluid">
      {% if user.is_authenticated %}
      <a class="navbar-brand fw-bolder mx-5 text-white" href="{% url 'index' %}">Django_Blog</a>

      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active px-3 text-white" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active px-3 text-white" aria-current="page" href="{% url 'add_post' %}">Add
              Posts</a>
          </li>
        </ul>
        <div class="d-flex justify-content-end">
          <a href="{% url 'index' %}"><button class="btn btn-outline-secondary text-white rounded-pill"
              type="button"><i class="bi bi-person-circle "></i> {{user}}</button></a>
          <a href="{% url 'logout_view' %}"><i class="bi bi-box-arrow-in-right fs-4 text-white ms-4 me-5"
              title="Log Out"></i></a>
        </div>
      </div>
      {% else %}
      <a class="navbar-brand fw-bolder mx-5" href="{% url 'index' %}">Django_Blog</a>
      <div class="d-flex justify-content-end"><a href="{% url 'login' %}"><button class="btn btn-outline-info rounded-pill me-5"
        title="LogIn" type="button"><i class="bi bi-person-circle "> </i>Log In</button></a>
      </div>
      {% endif %}
    </div>
  </nav>
  {% block content %}

  {% endblock %}
  <!-- Footer Section -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'main.js' %}"></script>
</body>

</html>
